<!DOCTYPE html>
{%load staticfiles %}
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- These 3 meta tags above must com first in the head -->
  <title>MUNIbook - {% block title %}{% endblock %}</title>

  <!-- Compressed CSS -->
  <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="site-container">
    <div id="site-header">
      <header class="header">
        <h1 class="headline"><a href="http://nuess.net/">MUNI<small>book</small></a></h1>
      </header>
    </div>
    <div id="site-content">
      {% block content %}
      {% endblock %}
    </div>
    <div id="site-footer">
      <div class="row footer">
        <p><small>Website by Cameron Nuessmann</small></p>
        <p><small>All prediction data &copy; San Francisco MUNI 2016</small></p>
        <hr>
        <p><small><a href="http://nuess.net/routes">[Non Javascript Version]</a></small></p>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Foundation's JavaScript plugins) -->
  <script src="{% static 'js/vendor/jquery-2.2.2.min.js' %}"></script>
  <!-- jQuery Validate Plugins -->
  <script src="{% static 'js/vendor/jquery.validate.min.js' %}"></script>

  <script src="{% static 'js/vendor/polyfiller.min.js' %}"></script>

  <script>
          webshim.activeLang('en');
          webshims.polyfill('forms');
          webshims.cfg.no$Switch = true;
  </script>


  <!-- Compressed JavaScript -->
  <script src="{% static 'js/vendor/what-input.js' %}"></script>
  <script src="{% static 'js/vendor/foundation.min.js' %}"></script>

<!-- MUNIbook scripts -->
  <script type="text/javascript" src="{% static 'js/ajax_script.min.js' %}"></script>

  {% block javascript %}
  {% endblock %}

  <script>
  $(document).foundation();
  </script>





</body>
</html>
